<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place New Bluebike Stations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>
<body bgcolor="#EEEEEE">
<div id="content" align="center">

    <h1><font face="Baskerville Old Face" color="#236BBD">10 Optimal Locations for New Stations</font></h1>

    <div id="mapid" style="width: 800px; height: 800px;"></div>

    <h2><a href='/'><font face="Agency FB">GO BACK</font></a></h2>

    <script>
    var myMap = L.map('mapid').setView([42.35, -71.08], 14);

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        minZoom: 12,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
            '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(myMap);


    var schoolIcon = L.icon({
        iconUrl: "{{ url_for('static', filename='college.png') }}",

        iconSize:     [40, 40], // size of the icon
        iconAnchor:   [20, 20], // point of the icon which will correspond to marker's location
        popupAnchor:  [0, -20]  // point from which the popup should open relative to the iconAnchor
    });

    var bikeIcon = L.icon({
        iconUrl: "{{ url_for('static', filename='bikeblue.png') }}",

        iconSize:     [30, 30], // size of the icon
        iconAnchor:   [15, 15], // point of the icon which will correspond to marker's location
        popupAnchor:  [0, -15]  // point from which the popup should open relative to the iconAnchor
    });

    var newBikeIcon = L.icon({
        iconUrl: "{{ url_for('static', filename='bikered.png') }}",

        iconSize:     [40, 40], // size of the icon
        iconAnchor:   [20, 20], // point of the icon which will correspond to marker's location
        popupAnchor:  [0, -20]  // point from which the popup should open relative to the iconAnchor
    });

    '{% for school in schools %}'
        marker = new L.marker([parseFloat('{{school[1]}}'), parseFloat('{{school[2]}}')])
        .bindPopup('{{school[0]}}')
        .addTo(myMap);
    '{% endfor %}'

    '{% for station in stations %}'
        marker = new L.marker([parseFloat('{{station[1]}}'), parseFloat('{{station[2]}}'),], {icon: bikeIcon})
        .bindPopup('{{station[0]}}')
        .addTo(myMap);
    '{% endfor %}'

    '{% for newStation in newStations %}'
        marker = new L.marker([parseFloat('{{newStation[0]}}'), parseFloat('{{newStation[1]}}'),], {icon: newBikeIcon})
        .bindPopup('Average Congestion Score: ' + '{{newStation[2]}}')
        .setZIndexOffset(100)
        .addTo(myMap);
    '{% endfor %}'
    </script>

</div>
</body>
</html>
