<!DOCTYPE html>
<html>
<title>Revere Crash Data Analysis</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
  body,h1 {font-family: "Raleway", sans-serif;text-align: center;margin-top: 300px;font-size: 40px}
  body, html {background-color: #4e555b;height:930px}
  .btn {
    border: 2px solid black;
    background-color: white;
    color: black;
    padding: 20px 46px;
    font-size: 32px;
    cursor: pointer;
    margin-top: 180px;
    margin-left: 300px;
    margin-right: 300px;
  }

  /* Green */
  .success {
    border-color: #4CAF50;
    color: green;
  }

  .success:hover {
    background-color: #4CAF50;
    color: white;
  }

  /* Blue */
  .info {
    border-color: #2196F3;
    color: dodgerblue
  }

  .info:hover {
    background: #2196F3;
    color: white;
  }

  /* Orange */
  .warning {
    border-color: #ff9800;
    color: orange;
  }

  .warning:hover {
    background: #ff9800;
    color: white;
  }

  /* Red */
  .danger {
    border-color: #f44336;
    color: red
  }

  .danger:hover {
    background: #f44336;
    color: white;
  }

  /* Gray */
  .default {
    border-color: #e7e7e7;
    color: black;
  }

  .default:hover {
    background: #e7e7e7;
  }
</style>
<body>
<h1>Revere Crash Data Analysis</h1>
<button class = "btn success" onclick="location.href='/filter'">Charts</button>
<button class = "btn danger" onclick="location.href='/map.html'">HeatMap</button>
</body>
</html>
