<!DOCTYPE html>
<html lang="en">
<style>
    #proj-title {
        font: 400 100px/1.3 Helvetica, sans-serif;
        color: #0B2238;
        font-size: 50px;
        text-align:center;
    }

    #members {
        color: #2b2b2b;
        text-align:center;
        font-size: 25px
    }
    a {
        color: white;
        font-weight: bold;
    }
    .btn-toolbar button {
      background-color: #547AA5;
      border: 1px ;
      color: white;
      padding: 10px 24px;
      cursor: pointer;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    .bg-image {
      /* The image used */
      background-image: url("../../boston.jpg");

      /* Add the blur effect */
      filter: blur(8px);
      -webkit-filter: blur(8px);

      /* Full height */
      height: 100%;

      /* Center and scale the image nicely */
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* Position text in the middle of the page/image */
    .bg-text {
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0, 0.3); /* Black w/opacity/see-through */
      color: white;
      font-weight: bold;
      border: 3px #f1f1f1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 80%;
      padding: 20px;
      text-align: center;
        font-size: 20px;
    }

    .wrapper {
        z-index: 1000;
    }

</style>
