<div id="map"></div>
<script>

      // First, create an object containing LatLng and population for each cluster.
      var citymap = {
        clust1: {

      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 42.3261, lng: -71.0929},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.

        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            label: citymap[city].population,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population)*50
          });
        }
      }


</script>
